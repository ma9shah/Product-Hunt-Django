{% extends 'base.html' %}
{% block content %}

              {% if Error %}
              <br>
              <br>
              <div class="text-center alert alert-danger" role="alert">{{Error}}</div>
              {% endif %}

<div class="row">
        <div class="col-lg-4 col-md-6">
                <br>
                <form method="POST" action="{% url 'login_or_signup' %}" class="container rounded bg-secondary text-light p-4 r-10"> {%csrf_token%}

                        <h2 class="text-center">Sign In</h2>
                        <br>
                        <div class="form-group">
                                <label for="username">Username</label>
                                <input type="username" class="form-control" id="username" aria-describedby="emailHelp"
                                        placeholder="Enter your Username" name='username2'>
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                                <label for="InputPassword3">Password</label>
                                <input type="password" class="form-control" id="InputPassword3"
                                        placeholder="Enter your Password" name="InputPassword3">
                        </div>
                        <br>
                        <input value="submit" name="submit" type="submit" class="btn btn-light text-dark mx-auto"
                                style="display:block;"></input>
                </form>
        </div>
        <div class="col-lg-8 col-md-6">
                <br>
                <form method="POST" class="container bg-light rounded p-4 r-10" action="{% url 'login_or_signup' %}">{%csrf_token%}
                        <h2 class="text-center">New here?</h2>
                        <br>
                        <div class="row">
                                <div class="form-group col-lg-6">
                                        <div class="">
                                                <label for="Name">Name</label>
                                                <input type="text" class="form-control" id="Name"
                                                        name='name' aria-describedby="nameHelp" placeholder="John Doe ">
                                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                        </div>
                                </div>
                                <div class="form-group col-lg-6">
                                                <label for="username1">Username</label>
                                                <input type="username" class="form-control" id="username1" aria-describedby="emailHelp"
                                                        placeholder="john.doe" name='username1'>
                                </div>
                                <div class="form-group col-lg-6">
                                        <label for="InputPassword2">Password</label>
                                        <input type="password" class="form-control" name="InputPassword1"
                                                placeholder="Create a Password">
                                </div>

                                <div class="form-group col-lg-6">
                                        <label for="InputPassword1">Confirm Password</label>
                                        <input type="password" class="form-control" name="InputPassword2"
                                                placeholder="Re-enter your Password">
                                </div>
                        </div>
                        <br>
                        <input type="submit" name='submit' class="btn btn-secondary mx-auto text-white" value="Create an account"
                                style="display:block;"></input>
                </form>
        </div>
</div>
{%endblock%}
